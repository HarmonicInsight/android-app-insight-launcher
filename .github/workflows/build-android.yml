name: Build Android

on:
  push:
    branches: [ main, 'claude/**' ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      HAS_SIGNING_KEY: ${{ secrets.KEYSTORE_BASE64 }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Setup signing
        if: env.HAS_SIGNING_KEY != ''
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          echo "$KEYSTORE_BASE64" | base64 -d > app/release.keystore
          cat > keystore.properties <<PROPS
          storeFile=release.keystore
          storePassword=$KEYSTORE_PASSWORD
          keyAlias=$KEY_ALIAS
          keyPassword=$KEY_PASSWORD
          PROPS

      - name: Build Release AAB
        run: ./gradlew bundleRelease --stacktrace

      - name: Build Release APK
        run: ./gradlew assembleRelease --stacktrace

      - name: Rename artifacts
        run: |
          for f in app/build/outputs/apk/release/app-*.apk; do
            [ -f "$f" ] && mv "$f" "${f/app-/InsightLauncher-}"
          done
          for f in app/build/outputs/bundle/release/app-*.aab; do
            [ -f "$f" ] && mv "$f" "${f/app-/InsightLauncher-}"
          done

      - name: Display build artifact sizes
        run: |
          echo "=== Release APK ==="
          find app/build/outputs/apk/release/ -name "*.apk" -exec ls -lh {} \; 2>/dev/null || true
          echo "=== Release AAB ==="
          find app/build/outputs/bundle/release/ -name "*.aab" -exec ls -lh {} \; 2>/dev/null || true

      - name: List build outputs
        run: find app/build/outputs -type f \( -name "*.apk" -o -name "*.aab" \)

      - name: Upload AAB
        uses: actions/upload-artifact@v4
        with:
          name: InsightLauncher-aab
          path: app/build/outputs/bundle/release/*.aab
          if-no-files-found: error
          retention-days: 90

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: InsightLauncher-apk
          path: app/build/outputs/apk/release/*.apk
          if-no-files-found: error
          retention-days: 90

      - name: Collect release artifacts
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          mkdir -p release-artifacts
          cp app/build/outputs/bundle/release/*.aab release-artifacts/
          cp app/build/outputs/apk/release/*.apk release-artifacts/

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: release-artifacts/*
          generate_release_notes: true
